<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Be My Valentine
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Great Vibes', cursive;
        }
  </style>
 </head>
 <body class="bg-pink-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-lg rounded-lg p-8 text-center max-w-md mx-auto">
   <img alt="A heart-shaped valentine card with a romantic design" class="mx-auto mb-4 rounded-full w-32 h-32" height="300" src="https://storage.googleapis.com/a1aa/image/eWE7gbN8LUzBAy4UhD11ske5hWn30OqYQmZjd9eKM7p0JNRoA.jpg" width="300"/>
   <h1 class="text-4xl text-red-500 mb-4">
    Will You Be My Valentine?
   </h1>
   <p class="text-lg text-gray-700 mb-6">
    You make my heart skip a beat. Will you be my valentine and make this day special for both of us?
   </p>
   <button class="bg-red-500 text-white px-6 py-2 rounded-full text-lg hover:bg-red-600 transition duration-300" id="yesButton">
    Yes
   </button>
   <button class="bg-gray-300 text-gray-700 px-6 py-2 rounded-full text-lg hover:bg-gray-400 transition duration-300 ml-4" id="noButton">
    No
   </button>
   <p class="text-lg text-gray-700 mt-6 hidden" id="message">
   </p>
  </div>
  <script>
   document.getElementById('yesButton').addEventListener('click', function() {
            document.getElementById('message').innerText = 'Yay! I am so happy you said yes!';
            document.getElementById('message').classList.remove('hidden');
        });

        document.getElementById('noButton').addEventListener('mouseover', function() {
            const button = document.getElementById('noButton');
            const rect = button.getBoundingClientRect();
            const offsetX = Math.random() * 100 - 50;
            const offsetY = Math.random() * 100 - 50;
            button.style.position = 'absolute';
            button.style.left = `${rect.left + offsetX}px`;
            button.style.top = `${rect.top + offsetY}px`;
        });

        document.getElementById('noButton').addEventListener('click', function() {
            document.getElementById('message').innerText = 'Oh no! Maybe next time.';
            document.getElementById('message').classList.remove('hidden');
        });
  </script>
 </body>
</html>
